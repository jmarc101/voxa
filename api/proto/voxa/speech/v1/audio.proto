syntax = "proto3";

package voxa.speech.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/jmarc101/voxa/api/gen/voxa/speech/v1;speechv1";
option java_package = "com.voxa.speech.v1";
option java_multiple_files = true;
option java_outer_classname = "AudioProto";

// AudioChunk is a chunk of audio data.
message AudioChunk {
  // The utterance ID.
  string utterance_id = 1;
  // The sequence number.
  int64 seq = 2;
  // The audio payload for this frame.
  bytes data = 3;
  // The emit time.
  google.protobuf.Timestamp emit_time = 4;
}

// AudioData is a complete audio buffer.
message AudioData {
  // The utterance ID.
  string utterance_id = 1;
  // The audio buffer.
  bytes data = 2;
}
